# Modul laden (Pfad für Debian Bookworm)
load_module /usr/lib/nginx/modules/ngx_http_modsecurity_module.so;

user www-data; 
worker_processes 1;
# Lokaler Error-Log für Debugging beim Start
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # --- LOGGING AN SIEM ---
    # 1. Wir definieren das Format
    log_format siem_format '$remote_addr - $remote_user [$time_local] "$request" '
                           '$status $body_bytes_sent "$http_referer" '
                           '"$http_user_agent" RT=$request_time';

    # 2. Lokales Log (für "docker logs")
    access_log /var/log/nginx/access.log siem_format;
    
    # 3. REMOTE SYSLOG (Sendet an lokalen Rsyslog -> TLS -> SIEM)
    access_log syslog:server=127.0.0.1:514,facility=local7,tag=nginx_waf,severity=info siem_format;
    
    # Auch Fehler (z.B. ModSecurity Blocks) ans SIEM
    error_log syslog:server=127.0.0.1:514,tag=nginx_error warn;

    sendfile on;
    keepalive_timeout 65;
    
    # --- WAF AKTIVIEREN ---
    modsecurity on;
    
    server {
        listen 80;
        server_name localhost;
        
        location / {
            # Regel-Datei laden
            modsecurity_rules_file /etc/nginx/modsecurity.d/modsecurity.conf;
            
            # Proxy zum Webserver (Neue IP!)
            proxy_pass http://192.168.60.20;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}