# Modul laden (Pfad für Debian Bookworm)
load_module /usr/lib/nginx/modules/ngx_http_modsecurity_module.so;

user www-data; 
worker_processes 1;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs auf stdout/stderr für Docker
    access_log /var/log/nginx/access.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    # --- WAF AKTIVIEREN ---
    modsecurity on;
    
    server {
        listen 80;
        server_name localhost;
        
        location / {
            # Hier laden wir deine Regel-Datei
            modsecurity_rules_file /etc/nginx/modsecurity.d/modsecurity.conf;
            
            # Proxy zum Webserver (VLAN 25 IP)
            proxy_pass http://192.168.25.20;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}